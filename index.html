<script type="text/javascript">
	onePageScroll(".main");
	const header = document.getElementsByClassName("header");

	onePageScroll(".main", {
    beforeMove: function(index, next_el) {
    	if (index == 1) {
    		header[0].classList.add("transpalent");
    	} else {
    		header[0].classList.remove("transpalent");
    	}
    	hoge(index);
    }
  });
  
  function hoge(index) {
  	console.log( "index = " + index);
  }

</script>
